<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
  </style>
</head>

<body>
  <div class="main">
    <div class="upper">
      <div class="upper2">
        <div class="todo-header">
          <p style="color: hsl(0, 0%, 98%);">T O D O</p>
          <button style="background: none;" id="mode-toggle" onclick="toggleMode()">
            <img id="mode-icon" src="/images/icon-moon.svg" alt="">
          </button>
          
                  </div>
        <form id="todo-form" class="inputform" action="post">
          <div style="display: flex; align-items: center; padding: 2px; background-color: rgb(80, 79, 79); border-radius: 5px;">
            <div id="radio">
              <input type="checkbox" id="checkBox" placeholder="Your Todo">
            </div>
            <input type="text" id="new-todo" placeholder="Create a new todo">
          </div>
        </form>
      </div>
    </div>
    <div class="lower">
      <div class="lower1">
        <div class="lowerinfo"></div>
        <div class="lower-footer">
          <div class="left-items" id="left-items-count">
            <p>Number of items left</p>
          </div>          
          <div class="center-items">
            <button class="filter" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
          </div>
          <div class="right-items">
            <button id="clear-completed">Clear Completed</button>
          </div>
        </div>
      </div>
      <button id="reorder-button">Drag and drop to reorder list</button>
    </div>
  </div>

  <script src="main.js"> </script>
</body>

</html>
